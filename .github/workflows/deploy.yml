name: Build and Deploy

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-central-1
      ECR_REPO_NAME: gowit-case
      ECS_SERVICE_NAME: InfraStack-GoWitCaseServerServiceB770CD97-5BezDSWAMtdw
      ECS_CLUSTER_NAME: InfraStack-EcsDefaultClusterMnL3mNNYNGowitVpcBC7579CC-9pmNsdbDVRx3
      SECRET_NAME: ${{ secrets.AWS_SECRET_NAME }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Retrieve DB Credentials from AWS Secrets Manager
        id: db_secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: ${{ env.SECRET_NAME }}

      - name: Debug secrets
        run: |
          echo ${{ steps.db_secrets.outputs[env.SECRET_NAME] }}
          echo ${{ fromJson(steps.db_secrets.outputs[env.SECRET_NAME]) }}

      - name: Run Migrations
        run: |
          cd server
          make migration
        env:
          DB_SECRETS: ${{ steps.db_secrets.outputs[env.SECRET_NAME] }}
          DB_USER: ${{ fromJson(env.DB_SECRETS).username }}
          DB_PASSWORD: ${{ fromJson(env.DB_SECRETS).password }}
          DB_HOST: ${{ fromJson(env.DB_SECRETS).host }}
          DB_PORT: ${{ fromJson(env.DB_SECRETS).port }}
          DB_NAME: ${{ fromJson(env.DB_SECRETS).dbname }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPO_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $ECS_SERVICE_NAME --force-new-deployment
